---

- name: Install and configure postgres
  hosts: dbservers
  vars:
    user: "{{ ansible_user }}"
    proj_name: postgres-ubuntu
    database_name: "{{ proj_name }}"
    database_user: "{{ proj_name }}"
    database_host: localhost
    database_port: 5432
    locale: en_US.UTF-8 


  vars_files:
    - secrets.yml

  tasks:

    - name: install apt packages
      apt: pkg={{ item }} update_cache=yes cache_valid_time=3600
      become: true
      with_items:
        - build-essential
        - libjpeg-dev
        - libpq-dev
        - python-psycopg2
        - postgresql
        - postgresql-contrib
        - python-dev
        - postgresql-9.3-postgis-2.1

    - name: create a user
      postgresql_user:
        name: "{{ database_user }}"
        password: "{{ db_pass }}"
      become: true
      become_user: postgres


    - name: create the database
      postgresql_db:
        name: "{{ database_name }}"
        owner: "{{ database_user }}"
        encoding: UTF8
        lc_ctype: "{{ locale }}"
        lc_collate: "{{ locale }}"
        template: template0
      become: true
      become_user: postgres  

    # is this last one necessary? probably if changes are made to pg_hba.conf
    - name: restart postgresql   
      service: name=postgresql state=restarted
      become: true